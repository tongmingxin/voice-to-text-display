<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="语音转大字显示 - 听障沟通辅助工具">
  <title>语音转大字</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎤</text></svg>">
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <div id="app" class="app">
    <!-- 顶部工具栏 -->
    <div class="toolbar">
      <div class="toolbar-left">
        <span class="app-name">语音转大字</span>
      </div>
      <div class="toolbar-right">
        <button id="fontDown" class="icon-btn" title="缩小字体">A-</button>
        <button id="fontUp" class="icon-btn" title="放大字体">A+</button>
        <button id="clearBtn" class="icon-btn" title="清空">清空</button>
      </div>
    </div>

    <!-- 大字显示区 -->
    <div id="textDisplay" class="text-display">
      <div id="textContent" class="text-content">
        <p class="placeholder-text">长按下方按钮说话<br>文字将显示在这里</p>
      </div>
    </div>

    <!-- 底部按钮区 -->
    <div class="bottom-bar">
      <button id="talkBtn" class="talk-btn">
        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
          <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        <span class="btn-text">长按说话</span>
      </button>
    </div>
  </div>

  <!-- 浏览器不支持提示 -->
  <div id="unsupportedModal" class="modal hidden">
    <div class="modal-content">
      <h2>浏览器不支持</h2>
      <p>您的浏览器不支持语音识别功能。</p>
      <p>请使用以下浏览器：</p>
      <ul>
        <li>Android 手机：Chrome 浏览器</li>
        <li>iPhone / iPad：Safari 浏览器</li>
        <li>电脑：Chrome 浏览器</li>
      </ul>
      <button class="modal-close-btn" onclick="this.closest('.modal').classList.add('hidden')">我知道了</button>
    </div>
  </div>

  <script src="app.js?v=2"></script>
</body>
</html>
